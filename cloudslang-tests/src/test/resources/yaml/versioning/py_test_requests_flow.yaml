namespace: user.versioning.flows

imports:
  ops: user.versioning.ops

flow:
  name: py_test_requests_flow
  workflow:
    - step_requests:
        do:
          ops.py_test_requests_2_7_0_op:
            - url: 'http://docs.python-requests.org/en/master/'
        publish:
          - result_code: ${request_code}
          - result_headers: ${request_headers}
          - result_text: ${request_text}
  outputs:
    - code: ${result_code}
    - headers: ${result_headers}
    - text: ${result_text}
  results:
    - SUCCESS
    - FAILURE
